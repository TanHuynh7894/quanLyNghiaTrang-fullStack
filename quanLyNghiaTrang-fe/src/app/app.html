<app-header 
  (menuToggled)="onMenuToggled($event)"
  [selectedKhu]="selectedKhu"
  [selectedHang]="selectedHang"
  [selectedO]="selectedO"
  (modeChange)="mapMode = $event"
  (khuChange)="selectedKhu = $event"
  (hangChange)="selectedHang = $event"
  (oChange)="selectedO = $event">
</app-header>

<app-map
  [mapMode]="mapMode"
  [selectedKhu]="selectedKhu"
  [selectedHang]="selectedHang"
  [selectedO]="selectedO"
  (khuPicked)="selectedKhu = $event"      
  (hangPicked)="selectedHang = $event"
  (oPicked)="selectedO = $event">
</app-map>

<app-menu [isActive]="isMenuVisible"></app-menu>
<router-outlet></router-outlet>
